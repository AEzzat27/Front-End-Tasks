<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Survey </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.">
    <link rel="stylesheet" href="../Style/Style.css">
</head>

<body>
    <div class="Header">
        <h1> freeCodeCamp Survey Form </h1>
        <p>Thank you for taking the time to help us improve the platform</p>
    </div>
    <div class="content">
        <form requierd>
            <label class="labPlace">Name:</label>
            <br>
            <input class="Deco" type="text" name="FNme" placeholder="Enter Your Name">
            <br>
            <br>

            <label class="labPlace">Email:</label>
            <br>
            <input class="Deco" type="email" name="Mail" placeholder="Enter Your Email">
            <br>
            <br>

            <label class="labPlace">Age(Optional)</label>
            <br>
            <input class="Deco" type="number" name="YearsOld" min="10" max="99" placeholder="Enter Your Age">
            <br>
            <br>

            <Label class="labPlace">Which option best describes your current role?</Label>
            <br>
            <select class="Deco" name="chose one">
                <option value="1" selected disabled>Select current role</option>
                <option value="2">Student</option>
                <option value="3">Full time job</option>
                <option value="3">Full time learner</option>
                <option value="3">Other</option>
            </select>
            <br>

            <label class="labPlace">Would you recommend freeCodeCamp to a friend?</label>
            <br>
            <div class="radioDeco">
                <input type="radio" name="Chose">Definitely
                <br>
                <input type="radio" name="Chose">Maybe
                <br>
                <input type="radio" name="Chose">Not sure
                <br>

            </div>
            <br>

            <label class="labPlace">What is your favorite feature of freeCodeCamp?</label>
            <br>

            <select class="Deco">
                <option value="4" selected disabled>Select an option </option>
                <option value="5">Challenges</option>
                <option value="6">Projects </option>
                <option value="7">Community</option>
                <option value="8">Open source</option>
            </select>
            <label class="labPlace">What would you like to see improved? (Check all that apply) </label>
            <br>
            <div class="radioDeco">
                <input type="checkbox" name="frontEnd">Front-End Projects
                <br>
                <input type="checkbox">Back-end Projects
                <br>
                <input type="checkbox">Data Visualization
                <br>
                <input type="checkbox">Challenges
                <br>
                <input type="checkbox">Open Source Community
                <br>
                <input type="checkbox">Gitter help rooms
                <br>
                <input type="checkbox">Videos
                <br>
                <input type="checkbox">City Meetups
                <br>
                <input type="checkbox">Wiki
                <br>
                <input type="checkbox">Forum
                <br>
                <input type="checkbox">Additional Courses
                <br>
            </div>
            <label class="labPlace">Any comments or suggestions?</label>
            <textarea class="textDeco" rows="5" cols="85" placeholder="Enter Your Comment"></textarea>
            <br>
            <br>
            


        </form>

    </div>
    <button class="btn">Submit</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="../script/Script.js"></script>
</body>

</html>
